<!DOCTYPE html>
<html>
<head>
	<title>Max Wibert Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>
			Max Wibert
		</h1>

		<div id="nav">
			<a href="index.html" class="grey">
			About</a>
			|
			<a href="portfolio.html" class="grey">Portfolio</a>
			|
			<a href="contact.html" class="grey">Contact</a>
		</div>
	</header>

	<div id="pushwrap">	
		<section id="contact-form">
			<h1>Contact</h1>
			<hr>
			<form action="" id="input-items">
				<label>Name</label>
				<br>
				<input type="text" name="name">
				<br><br>
				<label>Email</label>
				<br>
				<input type="text" name="email">
				<br><br>
				<label>Message</label>
				<br>
				<textarea id="message" rows="4" cols="50"></textarea>
				<br>
				<input type="submit" value="Submit">
			</form>
		</section>
		<section id="connect-text">
			<h1>
				Connect with Me
			</h1>
			<hr>
			<div id="icons">
				<a href="https://github.com/MaxwellWibert"
				target="_blank"><img class="icons" src="assets/images/github.png"></a>
				<a href="https://www.linkedin.com/in/maxwell-wibert-b067ba97/"
				target="_blank"><img class="icons" src="assets/images/linkedin.png"></a>
				<a href="http://stackexchange.com/users/10572447/m-wibert"
				target="_blank"><img class="icons" src="assets/images/stackoverflow.png"></a>
			</div>
		</section>
	</div>

	<footer id="sticky">
		<p>
			@Copyright 2016 Maxwell Wibert	
		</p>	
	</footer>
</body>
</html>
